<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="main__container">
      <div cellIdx="0" class="container__square square__1"></div>
      <div cellIdx="1" class="container__square square__2"></div>
      <div cellIdx="2" class="container__square square__3"></div>
      <div cellIdx="3" class="container__square square__4"></div>
      <div cellIdx="4" class="container__square square__5"></div>
      <div cellIdx="5" class="container__square square__6"></div>
      <div cellIdx="6" class="container__square square__7"></div>
      <div cellIdx="7" class="container__square square__8"></div>
      <div cellIdx="8" class="container__square square__9"></div>
    </div>
  </body>
</html>
